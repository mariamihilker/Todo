<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,600;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Doto Js</title>
</head>
<body>
    <div class="main-wrap">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                <form action="index.html" class="todo-form form-inline">
                    <div class="form-group mb-2">
                    <label for="new-item">New Todo</label>
                    <input type="text" class="item-input form-control form-control-lg col-md-8" id="new-item" placeholder="Type new">
                    <button type="submit" class="btn btn-primary col-md-4">Add</button> 
                </form>
                <div class="items-container">
                    <h2 class="emty-items-title">There is no Todoes anymore :)</h2>
                    <ul class="items-list"></ul>
                </div>
                <div class="inactive-container">
                    <h2 class="done-items-title">Already Done!</h2>
                    <ul class="inactive-items">

                    </ul>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
